<!DOCTYPE html>
<html>

    <head>
    
        <title>Curso JavaScript</title>
        
    </head>

    <body>

        <script>

            //tipos de váriaveis

            /* 
                Não existe tipagem em JavaScript.
                Tudo será declarado como var e dependendo da atribuição que definirá o tipo de valor da variável
            */

            // string
            var nome = "Leonardo";

            // numérico
            var idade = 35;

            // ponto flutuante
            var peso = 80.5;

            // booleano
            var humano = true;

            // array
            var nomes = ["Leonardo", "Mateus", "de Sá", "Ramos", "Rios"];

            // objeto
            var pessoa = {
                nome: "Leonardo",
                idade: 25,
                peso: 80.5,
                humano: true
            };

        </script>

    </body>


</html>
